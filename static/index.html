<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strava Terminus Activities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="tfl-header">
        <div class="tfl-header-content">
            <div class="tfl-logos-title">
                <div class="tfl-logos">
                    <!-- Replaced inline SVG with actual Underground logo image -->
                    <div class="tfl-logo-wrapper">
                        <img src="underground-tube-logo.png" alt="Transport for London Logo" class="tfl-logo-img" />
                    </div>
                    <!-- Cycle image in header wrapped for consistent styling -->
                    <div class="cycle-logo-wrapper">
                        <img src="cycle.png" alt="Cycle" class="header-cycle-img" />
                    </div>
                </div>
                <h1>Prateek's Tube Challenge</h1>
            </div>
            <a class="follow-strava" href="https://www.strava.com/athletes/111956132" target="_blank" rel="noopener noreferrer" aria-label="Follow me on Strava">
                <img src="follow-me-on-strava.png" alt="Follow me on Strava" />
            </a>
        </div>
        <div class="tfl-line"></div>
    </header>
    <main>
        <nav class="view-toggle">
            <button id="toggle-table-view"></button>
        </nav>
        <section id="activities" style="margin-top:2em;"></section>
        <section id="table-view" style="margin-top:2em;"></section>
    </main>
    <footer>
        <div class="cycle-road-bg">
            <div class="cycle-road"></div>
            <div class="cycle-road-markings" id="cycle-road-markings"></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
