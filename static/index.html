<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strava Terminus Activities</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="tfl-header">
        <div class="tfl-header-content">
            <div class="tfl-logos">
                <!-- SVGs for branding -->
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 100 100" aria-label="Transport for London">
                    <circle cx="50" cy="50" r="45" fill="#fff" stroke="#0019a8" stroke-width="10"/>
                    <rect x="15" y="40" width="70" height="20" fill="#0019a8"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#e32017" stroke-width="8"/>
                </svg>
                <svg width="70" height="46" viewBox="0 0 90 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="50" r="10" fill="#0098d4" stroke="#fff" stroke-width="3"/>
                    <circle cx="70" cy="50" r="10" fill="#0098d4" stroke="#fff" stroke-width="3"/>
                    <rect x="42" y="38" width="6" height="18" rx="3" fill="#00782a"/>
                    <path d="M20 50 L45 20 L70 50" stroke="#fff" stroke-width="4" fill="none"/>
                    <circle cx="45" cy="20" r="5" fill="#e32017" stroke="#fff" stroke-width="2"/>
                    <ellipse cx="45" cy="13" rx="7" ry="5" fill="#444"/>
                    <rect x="42" y="8" width="6" height="10" rx="3" fill="#ffd300"/>
                </svg>
            </div>
            <h1>Prateek's Tube Challenge</h1>
        </div>
        <div class="tfl-line"></div>
    </header>
    <main>
        <section id="cycle-image-container">
            <img src="/static/cycle.png" alt="Cycle" class="cycle-image" />
        </section>
        <section id="login">
            <button onclick="window.location='/login'">
                <svg class="cycle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
                    <circle cx="14" cy="36" r="6" stroke="#fff" stroke-width="3" fill="#0098d4"/>
                    <circle cx="36" cy="36" r="6" stroke="#fff" stroke-width="3" fill="#0098d4"/>
                    <rect x="22" y="32" width="4" height="8" rx="2" fill="#00782a"/>
                    <path d="M14 36 L24 16 L36 36" stroke="#fff" stroke-width="3" fill="none"/>
                    <circle cx="24" cy="16" r="2.5" fill="#e32017" stroke="#fff" stroke-width="1.5"/>
                </svg>
                <span>Login with Strava</span>
            </button>
        </section>
        <div id="loader" hidden>Loading activities...</div>
        <nav class="view-toggle">
            <button id="toggle-table-view"></button>
        </nav>
        <section id="activities" style="margin-top:2em;"></section>
        <section id="table-view" style="margin-top:2em;"></section>
    </main>
    <footer>
        <div class="cycle-road-bg">
            <div class="cycle-road"></div>
            <div class="cycle-road-markings" id="cycle-road-markings"></div>
        </div>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
