name: Update Strava Activities

on:
  schedule:
    # Run every Sunday at 23:00 GMT (11 PM)
    - cron: '0 23 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-activities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch Strava activities
        env:
          STRAVA_ACCESS_TOKEN: ${{ secrets.STRAVA_ACCESS_TOKEN }}
        run: npm run fetch-activities
        
      - name: Upload activities artifact
        uses: actions/upload-artifact@v4
        with:
          name: activities-static
          path: static

  deploy-pages:
    needs: update-activities
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Download activities artifact
        uses: actions/download-artifact@v5
        with:
          name: activities-static
          path: static
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4